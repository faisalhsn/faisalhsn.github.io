<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link rel="icon" type="image/png" href="{{ site.logo }}"> 
  <link rel="apple-touch-icon" href="{{ site.logo }}"> 
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncatewords: 30 }}">

  {% assign og_image = page.image | default: site.logo %} 
  <meta property="og:image" content="{{ site.url }}{{ og_image }}">

  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <title>
    {%- if page.title -%}
    {{ page.title }} | {{ site.title }} 
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.logo | relative_url }}" />
	  <link rel="stylesheet" href="/assets/css/style.css">
</head>


  <body a="{{ site.theme_config.appearance | default: "auto" }}" id="top">
    <main class="page-content" aria-label="Content">
      <div style="margin-bottom: 20px; margin-top: 10px; text-align: left;">
        <a href="{{ '/' | relative_url }}" style="
            display: inline-block;
            padding: 8px 15px;
            margin-left: 10px;
            color: #82c7ff;
            text-decoration: underline;
            border-radius: 5px;
            border: 1px solid #444;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        ">&larr; home</a>
    </div>
      <div class="w">
        {{ content }}
      </div>
    </main>
    <footer style="text-align: center; margin-top: 20px;">
      <div class="back-to-top"> <a href="#top">Go to Top</a>
    </div>
  </footer>
  </body>
</html>

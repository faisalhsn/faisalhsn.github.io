---
layout: default
title: Posts
---

<h1>Posts</h1>
<p><a href="/feed.xml" target="_blank">RSS</a></p>
  {% for post in site.posts %}
  <div>
      <small>{{ post.date | date: "%d-%m-%Y" }} </small>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.description }} <a href="{{ post.url }}"> Read &rarr;</a></p>
  </div>
    {% endfor %}
